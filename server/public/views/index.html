<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Little Professor Calculator</title>
    <link rel="stylesheet" href="views/style.css">
    <script type="text/javascript" src = 'vendors/jquery.js'></script>
    <script type="text/javascript" src = 'scripts/client.js'></script>
  </head>
<!-- ends head -->

  <body>
    <div id = 'wrapper'>
    <h1>Little Professor Calculator</h1>
    <!-- testing the connection -->
    <div id = 'calculation'>
      <div id = 'output'>
          <!-- <span>Calculating<span> -->
      </div>
      <!-- ends output div -->
    </div>
    <!-- ends calculation div -->
    <div id = 'inputValues'>
      <button id='clears' class='operator'>SET</button>
      <input type='text' placeholder='value one' id='valueOne'>
      <button id='adds' class='operator'>+</button>
      <button id='subtracts' class='operator'>-</button>
      <button id='multiplies' class='operator'>*</button>
      <button id='divides' class='operator'>/</button>
      <input type='text' placeholder='value two' id='valueTwo'>
      <button id='equals' class='operator'>GO</button>
    </div>
    <!-- ends inputValues div -->
    <div id = 'spacerBanner'>
    </div>
    <!-- ends spacerBanner -->
    <div id = 'numberButtons'>
    </div>
    <!-- ends numberButton div -->
  </div>
    <!-- ends wrapper div -->
  </body>
<!-- ends body -->
</html>
<!-- ends everything -->
